{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-primary" href="{% url 'blog:create' %}" role="button">Создать запись</a>
</div>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <p class="card-text">{{ object.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:view' object.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="{% url 'blog:update' object.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="{% url 'blog:delete' object.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                        {% if object.published %}
                            <a class="btn btn-danger" href="{% url 'blog:activity' object.pk%}">Отменить публикацию</a>
                        {% else %}
                            <a class="btn btn-success" href="{% url 'blog:activity' object.pk%}">Опубликовать</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
